components:
  schemas:
    Article:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 250
        authors:
          type: array
          items:
            $ref: '#/components/schemas/Author'
        url:
          type: string
          format: uri
          maxLength: 200
        image_url:
          type: string
          format: uri
          maxLength: 500
        news_site:
          type: string
          readOnly: true
        summary:
          type: string
        published_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          readOnly: true
        featured:
          type: boolean
        launches:
          type: array
          items:
            $ref: '#/components/schemas/Launch'
        events:
          type: array
          items:
            $ref: '#/components/schemas/Event'
      required:
      - authors
      - events
      - id
      - image_url
      - launches
      - news_site
      - published_at
      - summary
      - title
      - updated_at
      - url
    Author:
      type: object
      properties:
        name:
          type: string
          maxLength: 250
        socials:
          $ref: '#/components/schemas/Socials'
      required:
      - name
    Blog:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 250
        authors:
          type: array
          items:
            $ref: '#/components/schemas/Author'
        url:
          type: string
          format: uri
          maxLength: 200
        image_url:
          type: string
          format: uri
          maxLength: 500
        news_site:
          type: string
          readOnly: true
        summary:
          type: string
        published_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          readOnly: true
        featured:
          type: boolean
        launches:
          type: array
          items:
            $ref: '#/components/schemas/Launch'
        events:
          type: array
          items:
            $ref: '#/components/schemas/Event'
      required:
      - authors
      - events
      - id
      - image_url
      - launches
      - news_site
      - published_at
      - summary
      - title
      - updated_at
      - url
    Event:
      type: object
      properties:
        event_id:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        provider:
          type: string
          readOnly: true
      required:
      - event_id
      - provider
    Info:
      type: object
      properties:
        version:
          type: string
        news_sites:
          type: array
          items:
            type: string
      required:
      - news_sites
      - version
    Launch:
      type: object
      properties:
        launch_id:
          type: string
          format: uuid
        provider:
          type: string
          readOnly: true
      required:
      - launch_id
      - provider
    PaginatedArticleList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Article'
    PaginatedBlogList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Blog'
    PaginatedReportList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Report'
    Report:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 250
        authors:
          type: array
          items:
            $ref: '#/components/schemas/Author'
        url:
          type: string
          format: uri
          maxLength: 200
        image_url:
          type: string
          format: uri
          maxLength: 200
        news_site:
          type: string
          readOnly: true
        summary:
          type: string
        published_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - authors
      - id
      - image_url
      - news_site
      - published_at
      - title
      - updated_at
      - url
    Socials:
      type: object
      properties:
        x:
          type: string
          format: uri
          maxLength: 200
        youtube:
          type: string
          format: uri
          maxLength: 200
        instagram:
          type: string
          format: uri
          maxLength: 200
        linkedin:
          type: string
          format: uri
          maxLength: 200
        mastodon:
          type: string
          format: uri
          maxLength: 200
        bluesky:
          type: string
          format: uri
          maxLength: 200
